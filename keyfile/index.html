<!DOCTYPE html>
<html lang="en">

<head>
    {{GAtag}}
    {{FacebookPixelCode}}

    <title>{{SiteTitle}} - {{KeyLine}}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="{{SiteTitle}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow " />
    <link rel="canonical" href="{{Site-Url}}" />
    <Meta name="language" content="English" />
    <meta name="title" content="{{SiteTitle}} - {{KeyLine}}">
    <meta name="description" content="{{SiteTitle}} - {{HomePageDescription}}" />
    <meta name="keywords" content="{{HomePageKeyword}}" />

    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{SiteTitle}} - {{KeyLine}}" />
    <meta property="og:description" content="{{SiteTitle}} - {{HomePageDescription}}" />
    <meta property="og:image" content="{{Logo}}" />
    <meta property="og:url" content="{{Site-Url}}" />
    <meta property="og:site_name" content="{{SiteTitle}}" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="{{SiteTitle}}" />
    <meta name="twitter:title" content="{{SiteTitle}} - {{KeyLine}}" />
    <meta name="twitter:description" content="{{SiteTitle}} - {{HomePageDescription}}" />
    <meta name="twitter:image" content="{{Logo}}" />

    <link rel="icon" type="image/x-icon" href="{{Favicon}}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        body {
            background-color: var(--white);
            margin: 0;
            padding: 0;
            font-family: 'Nunito Sans', sans-serif;
        }

        svg {
            width: 20px;
            height: 20px;
        }

        :root {
            --primary-color: #040D12;
            --second-color: #183D3D;
            --third-color: #5C8374;
            --fourth-color: #93B1A6;
            --white: #ffffff;
            --bgcolor: #f6f9fe;
            --primary-font: 'Rubik', sans-serif;
            --second-font: 'Sarabun', sans-serif;
        }

        .slider1 {
            width: 100%;
        }

        .slider1 {
            height: 75vh;
        }

        #slide {
            width: 100%;
        }

        .mySlides {
            position: relative;
            display: none
        }

        .slider-content {
            position: absolute;
            top: 70%;
            left: 2%;
            background-color: var(--white);
            opacity: 0.8;
            border-radius: 20px;
        }

        .slider-content .title {
            font-size: 40px;
        }

        .slider-content .decs {
            font-size: 28px;
        }

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 39%;
            padding: 16px;
            color: var(--white);
            background-color: var(--fourth-color);
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
        }

        .next {
            right: 4px;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }


        .text {
            border-radius: 30px;
            background-color: var(--white);
            opacity: 0.6;
            position: absolute;
            text-align: center;
            bottom: 28%;
            left: 2%;
            font-size: 28px;
        }

        .text .title {
            font-size: 40px;
        }

        .fade {
            -webkit-animation-name: fade;
            -webkit-animation-duration: 2s;
            animation-name: fade;
            animation-duration: 2s;
        }

        @-webkit-keyframes fade {
            from {
                opacity: .4
            }

            to {
                opacity: 1
            }
        }

        @keyframes fade {
            from {
                opacity: .4
            }

            to {
                opacity: 1
            }
        }

        @media only screen and (max-width: 500px) {
            .slider-content {
                display: none;
            }

            .pics {
                height: 50vh;
            }
            .slider1{
                height: 50vh;
            }
            .prev,
            .next {
                padding: 6px;
            }
        }

        .pics {
            border: 1px solid #494B55;
            width: 99.90%;
            height: 75vh;
            object-fit: cover;
        }

        /* About us css-------------------------------------------------------------------------------------------- */
        .about-us {
            margin: 90px 0;
        }

        .about-us .container {
            display: flex;
            justify-content: center;
            height: 364px;
        }

        .about-us-inside {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .decs {
            font-size: 18px;
        }

        .about-us-content {
            padding-top: 0;
            width: 540px;
        }

        .title p {
            margin-top: 0;
            font-size: 46px;
        }

        .about-us-img img {
            border-radius: 15px;
        }

        /* Responsive  */
        @media (max-width:550px) {
            .about-us-img img {
                width: 300px;
                height: 250px;
            }

            .about-us-content {
                width: 300px;
            }
        }
    </style>
    {{Style}}
    {{Script}}
</head>

<body itemscope="" itemtype="http://schema.org/LocalBusiness">
    <!--Header sections-->
    {{Header}}
    <!--Header sections-end-->

    <!-- Main Slider Here-->
    <div class="slider1 main-slider">
        <div class="ss-container slider-items single-item home-slide-item">
            <div class="mySlides fade carousel-item" itemprop="image">
                <img src="{{SliderImage}}" srcset="{{SliderImageSrcSet}}" alt="{{SliderTitle}}" class="pics" />
                <div class="slider-content">
                    <div class="title">{{SliderTitle}}</div>
                    <p class="decs">{{SliderDescription}}</p>
                </div>
            </div>
            <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
            <button class="next" onclick="plusSlides(1)">&#10095;</button>
        </div>
    </div>
    <!-- Main Slider Here -->

    <!-- Home About Section Here-->
    <br>
    <div class="about-us spad">
        <div class="container">
            <div class="about-us-inside">
                <div class="about-us-img">
                    <img src="{{HomeImage}}" srcset="{{HomeImage1SrcSet}}"
                        sizes="(max-width: 600px) 480px, 800px" alt="{{HomeTitle}}" width="540px" height="360px"
                         itemprop="image">
                </div>
                <div class="about-us-content">
                    <div class="title">
                        <p>{{HomeTitle}}</p>
                    </div>
                    <div class="decs">
                        <p>{{HomeDescription}}</p>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Home About Section End-->
    




    <script>
        // slider script---------------------------------------
        var slideIndex = 0;
        showSlides();
        var slides, dots, timer;
        function showSlides() {
            var i;
            slides = document.getElementsByClassName("mySlides");
            dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            timer = setTimeout(showSlides, 3000);
        }

        function plusSlides(position) {
            clearTimeout(timer);
            slideIndex += position;
            if (slideIndex > slides.length) { slideIndex = 1 }
            else if (slideIndex < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            timer = setTimeout(showSlides, 2000);
        }

        function currentSlide(index) {
            clearTimeout(timer);
            if (index > slides.length) { index = 1 }
            else if (index < 1) { index = slides.length }
            slideIndex = index;
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[index - 1].style.display = "block";
            dots[index - 1].className += " active";
            timer = setTimeout(showSlides, 2000);
        }

    </script>
</body>

</html>
